<template>
    <lightning-card>
        <p slot="title">Search Logs</p>
        <div slot="actions">
            <c-modal-window></c-modal-window>
        </div>
        <div if:false={readyForSearch}>
            <c-api-user-register onregistersuccess={handerRegisterSuccess}></c-api-user-register>
        </div>
        <div if:true={readyForSearch}>
            <div class="slds-var-m-around_medium">
                <lightning-input 
                    type="search" 
                    label="Enter search text" 
                    placeholder="Search term ..."
                    onkeypress={handleEnter}
                ></lightning-input>
                <div class="slds-var-m-top_xx-small">
                    <lightning-button label="Search" onclick={handleSearch}></lightning-button>
                </div>
                <div if:false={isLoaded}>
                    <lightning-spinner variant="brand"></lightning-spinner>
                </div>
                <div if:true={isLoaded}>
                    <textarea class="slds-textarea slds-var-m-top_small" rows="7">
                        {someData}
                    </textarea>
                    <lightning-button label="Copy Text" onclick={copyToClipboard}></lightning-button>
                    &nbsp;
                    <lightning-button icon-name="utility:download" label="Download as plain text" onclick={downloadAsText}></lightning-button>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
