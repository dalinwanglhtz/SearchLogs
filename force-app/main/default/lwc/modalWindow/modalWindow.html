<template>
    <lightning-button
        variant="neutral"
        label="OAuth Setup Instructions"
        onclick={openModal}>
    </lightning-button>
    <lightning-button
        variant="neutral"
        label="Edit API User"
        onclick={openModal}>
    </lightning-button>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-hidden="true" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <template if:false={isEditApiUser}>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Steps to Setup</h2>
                    </template>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <template if:false={isEditApiUser}>
                        <c-setup-instructions></c-setup-instructions>
                    </template>
                    <template if:true={isEditApiUser}>
                        <c-api-user-edit></c-api-user-edit>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal}>Close</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
